<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="main">
        <div class="greeting">
            <h1>Hello, <span id="username">Arlan</span></h1>
        </div>

        <div class="center">
            <div class="exp-info"><p>~2 more Courses until next level</p></div>
            <div class="exp-bar"><div class="filler"></div></div>
            <div class="exp-status">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <img src="img/crown.png" alt="crown" id="Button_score">
                    </div>
                </div>
            </div>
            <div class="tokens-info"><h2>You have <span id="token-count">25</span> Tokens</h2></div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
